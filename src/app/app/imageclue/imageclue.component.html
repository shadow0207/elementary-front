<div class="row" style="margin-top: 1px">
    <div class="col-md-2">

    </div>
    <div class="col-md-8 ">
        <div class="row">


            <div class="col-md-3 " style="text-align: center">
                <!-- Left side image -->
                <mat-card class="animated flipInY">
                    <button class="animated rubberBand" mat-icon-button matTooltip="Copy image path" (click)="copyToClipboard('http://printablecoloringpagesforkids.us/wp-content/uploads/2017/12/zoo-animal-coloring-sheets-www-bloomscenter-within-animal-pictures-coloring-pages.jpg')">
                        <mat-icon>content_copy</mat-icon>
                    </button>
                    <button class="animated rubberBand" mat-icon-button matTooltip="Image search" (click)="searchByImage()">
                        <mat-icon>search</mat-icon>
                    </button>
                    <button class="animated rubberBand" *ngIf="mobileQuery.matches"  mat-icon-button matTooltip="helpline">
                        <mat-icon>favorite</mat-icon>
                    </button>

                    <button class="animated rubberBand" *ngIf="mobileQuery.matches" mat-icon-button matTooltip="Filename, A clue!" (click)="seeFileName()">
                        <mat-icon>insert_drive_file</mat-icon>
                    </button>

                    <i class="material-icons" (click)="searchByImage()">search</i>
                    <i class="material-icons">favorite</i> -->
                    <!-- <i class="material-icons" matTooltip="Filename, A clue!" (click)="seeFileName()">insert_drive_file</i> -->
                </mat-card>
            </div>
            <div class="col-md-6 fill animated flipInY"  [style.height.px]="mobileQuery.matches ? 300 : 400"  [style.marginTop.px]="mobileQuery.matches ? 2 : 0">

                <!-- <div class="image-container" [style.height.px]="mobileQuery.matches ? 300 : 400" [style.width.%]="mobileQuery.matches ? 100 : 80" [style.marginLeft.%]="mobileQuery.matches ? 0 :15" >
                    <img style="padding: 0%; width: 90%;height: 105%" src="/assets/clue.jpg">

                </div> -->
               
                        <img class="fit_image" src="/assets/clue.jpg">
                    
                        

            </div>
            <div class="col-md-3" style="text-align: center">
                <!-- RIGHT SIDE IMAGE -->
                <mat-card class="animated flipInY"  *ngIf="!mobileQuery.matches">
                    <button class="animated rubberBand" mat-icon-button matTooltip="helpline">
                        <mat-icon>favorite</mat-icon>
                    </button>

                    <button class="animated rubberBand" mat-icon-button matTooltip="Filename, A clue!" (click)="seeFileName()">
                        <mat-icon>insert_drive_file</mat-icon>
                    </button>
                </mat-card>

            </div>


        </div>


    </div>
    <div class="col-md-2">
